
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --border-color: #ddd;
            --message-sent: #007bff;
            --message-received: #e9ecef;
            --input-bg: white;
            --button-primary: #007bff;
            --button-danger: #dc3545;
            --button-success: #28a745;
            --auth-bg: #f8f9fa;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #444;
            --message-sent: #0d6efd;
            --message-received: #2d2d2d;
            --input-bg: #2d2d2d;
            --button-primary: #0d6efd;
            --button-danger: #dc3545;
            --button-success: #198754;
            --auth-bg: #252525;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Rest of your existing CSS styles (from previous version) */
        /* Replace all color references with var() versions */
        /* For example: background-color: white â†’ background-color: var(--container-bg) */
        
        /* Add these new styles for auth forms */
        .auth-form {
            background-color: var(--auth-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto 20px;
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .auth-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: var(--button-primary);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ“</button>
    
    <div class="container">
        <h1>Friends App</h1>
        
        <!-- Auth Forms -->
        <div id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button" class="auth-button">Login</button>
            <div class="auth-toggle" id="show-signup">Don't have an account? Sign up</div>
            <div class="auth-toggle" id="show-reset">Forgot password?</div>
        </div>
        
        <div id="signup-form" class="auth-form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)">
            <button id="signup-button" class="auth-button">Sign Up</button>
            <div class="auth-toggle" id="show-login">Already have an account? Login</div>
        </div>
        
        <div id="reset-form" class="auth-form" style="display: none;">
            <h2>Reset Password</h2>
            <input type="email" id="reset-email" placeholder="Your email">
            <button id="reset-button" class="auth-button">Send Reset Link</button>
            <div class="auth-toggle" id="show-login-from-reset">Back to login</div>
        </div>
        
        <!-- Rest of your existing HTML (chat interface) -->
        <div id="chat-interface" style="display: none;">
            <!-- Your existing chat UI elements -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
