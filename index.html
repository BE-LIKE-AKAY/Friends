<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLK Chat</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        .chat-container {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .received {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .room-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .user-count {
            font-weight: bold;
        }
        .share-link {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #room-url {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #copy-button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #copy-button:hover {
            background-color: #218838;
        }
        .auth-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .auth-button {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #signin-button {
            background-color: #17a2b8;
            color: white;
        }
        #signout-button {
            background-color: #dc3545;
            color: white;
        }
        .user-info {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTMLK Chat</h1>
        
        <div class="auth-section">
            <div id="user-info" class="user-info" style="display: none;">
                Signed in as: <span id="user-name"></span>
            </div>
            <button id="signin-button" class="auth-button">Sign In with Google</button>
            <button id="signout-button" class="auth-button" style="display: none;">Sign Out</button>
        </div>
        
        <div class="room-info">
            <div>Room: <span id="room-id-display"></span></div>
            <div>Users online: <span id="user-count" class="user-count">0</span>/32</div>
        </div>
        
        <div id="chat-container" class="chat-container">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
        
        <div class="share-link">
            <input type="text" id="room-url" readonly>
            <button id="copy-button">Copy Link</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
